<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumanji: Édition Piraterie</title>
    <link rel="stylesheet" href="board.css">
</head>
<body>
    <!-- Setup Modal -->
    <div id="setup-modal" class="modal">
        <div class="modal-content">
            <h2>Configuration de la Partie</h2>
            
            <div class="setup-step" id="step-count">
                <label>Nombre de Joueurs :</label>
                <div class="player-count-selector">
                    <button class="count-btn" data-count="2">2</button>
                    <button class="count-btn" data-count="3">3</button>
                    <button class="count-btn selected" data-count="4">4</button>
                </div>
                <button id="next-step-btn" class="btn-primary">Suivant</button>
            </div>

            <div class="setup-step hidden" id="step-names">
                <div id="name-inputs-container">
                    <!-- Inputs generated by JS -->
                </div>
                <button id="start-game-btn" class="btn-primary">Lancer la Partie</button>
            </div>
        </div>
    </div>

    <!-- Restart Confirmation Modal -->
    <div id="restart-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Recommencer ?</h2>
            <p style="color: #fff; font-family: 'Cinzel', serif; margin-bottom: 30px; font-size: 1.2em;">Toute progression sera perdue.</p>
            <div style="display: flex; justify-content: center; gap: 20px;">
                <button id="confirm-restart-btn" class="btn-primary">Oui</button>
                <button id="cancel-restart-btn" class="btn-primary" style="background: #333; border-color: #555; color: #aaa;">Non</button>
            </div>
        </div>
    </div>

    <div id="main-layout">
        <!-- Left Panel -->
        <div id="left-panel">
            <div class="timer-container">
                <div class="timer-display" id="timer">15:00</div>
                <div class="timer-controls">
                    <button id="start-timer" class="btn-icon">▶</button>
                    <button id="stop-timer" class="btn-icon">⏸</button>
                    <button id="reset-timer" class="btn-icon">↺</button>
                </div>
            </div>
            
            <!-- 3D Dice Area Moved Here -->
            <div id="dice-area" style="position: relative; width: 100%; height: 150px; display: flex; justify-content: center; align-items: center; margin-top: 20px;">
                <div class="dice-container">
                    <div class="scene">
                        <div class="cube" id="dice">
                            <div class="face face-1"></div>
                            <div class="face face-2"></div>
                            <div class="face face-3"></div>
                            <div class="face face-4"></div>
                            <div class="face face-5"></div>
                            <div class="face face-6"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="player-info" style="color: #d4af37; text-align: center; font-size: 1.2em; margin-top: 20px;">
                Tour du Joueur 1
            </div>
            
            <button id="restart-btn" class="btn-primary" style="margin-top: 20px; width: 100%; font-size: 0.8em; padding: 10px;">Recommencer</button>
        </div>

        <!-- Center Board -->
        <div id="game-container">
            <div id="board">
                <div id="center-piece">
                    <img src="/assets/board/skull.png" alt="Skull Center">
                    <div id="message-display">LA PIRATERIE N'EST JAMAIS FINIE</div>
                </div>
                
                <!-- Steps will be generated by JS -->
                <div id="steps-container"></div>
                
                <!-- Decorative elements -->
                <div class="decoration compass"></div>
                <div class="decoration chain"></div>
                
                <!-- Player Tokens -->
                <div id="tokens-container"></div>
            </div>
        </div>

        <!-- Right Panel -->
        <div id="right-panel">
            <div class="deck-container">
                <h2 style="color: #d4af37; font-size: 1rem; margin-bottom: 10px;">Questions</h2>
                <div class="card-slot" id="deck-question">
                    <div class="card-back piraterie-back">
                        <div class="logo-92i">92i</div>
                    </div>
                </div>
            </div>
            
            <div class="active-card-display" id="active-card-area" style="margin: 20px 0;">
                <div class="card-placeholder">Draw a card</div>
            </div>

            <div class="deck-container">
                <h2 style="color: #d4af37; font-size: 1rem; margin-bottom: 10px;">Bonus</h2>
                <div class="card-slot" id="deck-beneficial">
                    <div class="card-back futur-back">
                        <div class="logo-futur">FUTUR</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="board.js"></script>
</body>
</html>
